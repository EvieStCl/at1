<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard List</title>
</head>
<body>
    <h1>Flashcard List</h1>
    <ul>
        {% for flashcard in flashcards %}
            <li>
                <a href="{% url 'flashcard_detail' flashcard.id %}">{{ flashcard.front_side }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
